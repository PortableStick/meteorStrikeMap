<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map of Meteor Strikes</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chart"></div>
  <script src="node_modules/d3/d3.min.js"></script>
  <script src="node_modules/topojson/build/topojson.min.js"></script>
  <script src="app.js"></script>
  <script>
    window.onload = function() {
      var map = strikeMap();
      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;
      map.width(windowWidth).height(windowHeight);
      Promise.all([getJSON('world-50m.json'), getJSON('meteorite-strike-data.json')])
      .then(function(data) {
        d3.select("#chart").datum(data).call(map);
      }).catch(function(error) {
        console.error(error);
      });
    }
  </script>
</body>
</html>
